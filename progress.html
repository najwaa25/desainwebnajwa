<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Pengguna - Panduan Interaktif</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .navbar-brand {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00d4ff !important;
        }
        .nav-link {
            font-size: 1.2rem;
            color: #fff !important;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .module-title {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        .progress-bar-container {
            margin-bottom: 30px;
        }
        .progress-bar {
            background-color: #00d4ff;
        }
        .footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            color: #fff;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index2.html">Panduan Interaktif</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index2.html">Halaman Utama</a></li>
                <li class="nav-item"><a class="nav-link" href="materimodul.html">Materi</a></li>
                <li class="nav-item"><a class="nav-link" href="progress.html">Progress</a></li>
            </ul>
        </div>
    </nav>

    <!-- Progress Container -->
    <div class="container">
        <h2 class="module-title">Kemajuan Dalam Mengerjakan Tes</h2>

        <!-- Module 1 -->
        <div class="progress-bar-container">
            <label for="module1">Modul 1: Pengenalan CSS</label>
            <div class="progress">
                <div id="module1" class="progress-bar" style="width: 60%;">60%</div>
            </div>
        </div>


        <!-- Module 3 -->
        <div class="progress-bar-container">
            <label for="module3">Modul 2: Pengenalan Matematika</label>
            <div class="progress">
                <div id="module3" class="progress-bar" style="width: 80%;">80%</div>
            </div>
        </div>

        <!-- Module 4 -->
        <div class="progress-bar-container">
            <label for="module4">Modul 3: Pengenalan HTML</HTML></label>
            <div class="progress">
                <div id="module4" class="progress-bar" style="width: 20%;">20%</div>
            </div>
        </div>


        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 Panduan Interaktif. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Anda bisa mengubah progress menggunakan JavaScript berdasarkan data kemajuan pengguna
        // Misalnya, jika pengguna sudah menyelesaikan 80% dari modul 1:
        document.getElementById('module1').style.width = '80%';
        document.getElementById('module1').innerText = '80%';
    </script>
</body>
</html>
