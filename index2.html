<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panduan Interaktif</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .navbar-brand {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00d4ff !important;
        }
        .nav-link {
            font-size: 1.2rem;
            color: #fff !important;
        }
        .container {
            margin-top: 50px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .container h1 {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .module-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            transition: background 0.3s ease, transform 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .module-card:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: scale(1.05);
        }
        .module-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
        .module-card:hover img {
            opacity: 1;
        }
        .module-card a {
            color: #f8f9fa;
            text-decoration: none;
            font-size: 1.4rem;
            font-weight: bold;
            position: relative;
            z-index: 1;
            padding: 10px 0;
        }
        .module-card a:hover {
            color: #00d4ff;
        }
        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px 0;
            color: #fff;
            text-align: center;
            margin-top: 50px;
        }
        footer .container p {
            margin: 5px 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">Panduan Interaktif</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Halaman Utama</a></li>
                <li class="nav-item"><a class="nav-link" href="materimodul.html">Materi</a></li>
                <li class="nav-item"><a class="nav-link" href="progress.html">Progress</a></li>
            </ul>
        </div>
    </nav>

  <!-- Materi List (Grid) -->
<div class="container">
    <h1 class="text-center mb-5">Daftar Modul Pembelajaran</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- HTML Card -->
        <div class="col">
            <div class="module-card">
                <img src="https://via.placeholder.com/500x300?text=HTML" alt="HTML" class="img-fluid rounded-3">
                <a href="halamanhtml.html" class="module-link">HTML</a>
            </div>
        </div>
        <!-- CSS Card -->
        <div class="col">
            <div class="module-card">
                <img src="https://via.placeholder.com/500x300?text=CSS" alt="CSS" class="img-fluid rounded-3">
                <a href="halamancss.html" class="module-link">CSS</a>
            </div>
        </div>
        <!-- Matematika Card -->
        <div class="col">
            <div class="module-card">
                <img src="https://via.placeholder.com/500x300?text=Matematika" alt="Matematika" class="img-fluid rounded-3">
                <a href="hamalanmtk.html" class="module-link">Matematika</a>
            </div>
        </div>
    </div>
</div>


    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Panduan Interaktif. Semua hak cipta dilindungi.</p>
            <p>Desain dan pengembangan oleh Tim Panduan Interaktif.</p>
        </div>
    </footer>
</body>
</html>
